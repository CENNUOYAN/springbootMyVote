<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/govote.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>
          <a href="index">菜鸟评选</a>
        </h1>
      </div>
      <div class="top-nav">
        <ul>

        </ul>
      </div>
    </header>
    <section>
      <div class="main">
        <!-- 侧导航栏 -->
        <div class="sidebar">
          <div class="sidebar-title">
            管理列表
          </div>
          <div class="sidebar-list">
            <ul>
              <li class="first-li">
                <i></i>
                <a href="voter">管理首页</a>
              </li>
              <li>
                <i></i>
                <a href="#">去投票</a>
              </li>
              <li>
                <i></i>
                <a href="votedata">投票数据</a>
              </li>
              <li>
                <span></span>
                <a class="tubiao" href="voterpersonal">账号管理</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- 管理首页部分 -->
        <div class="index-main">
          <div class="index-title">
            管理首页
          </div>
          <ol>
            <li>
              <i></i>
              <a href="voter">管理首页</a>
              <a class="voting" href="#">进行投票</a>
            </li>
          </ol>
          <div class="index-content">
            <div class="notice">
              进行投票
            </div>
            <div class="notice-content">
              <table>
                <tbody>
                  <tr th:if="${vote}!=null" th:each="vote:${votes}">
                  
                    <td>
                    	<a th:href="'vote?id='+${vote.voteId}">
                    		<p th:text="${vote.voteTitle}"></p>
                    		<span>开始时间: </span><span th:text="${vote.voteStime}"></span><br />
                    		<span>结束时间: </span><span th:text="${vote.voteEtime}"></span><br />
                    		<span>欢迎来投票~</span>
                    	</a>
                    	
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

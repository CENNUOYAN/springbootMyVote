<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/votedata.css">  <!--共用manage.css-->
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>
          <a href="admin">菜鸟评选</a>
        </h1>
      </div>
      <div class="top-nav">
        <ul>

        </ul>
      </div>
    </header>
    <section>
      <div class="main">
        <!-- 侧导航栏 -->
        <div class="sidebar">
          <div class="sidebar-title">
            管理列表
          </div>
          <div class="sidebar-list">
            <ul>
              <li>
                <i></i>
                <a href="admin">管理首页</a>
              </li>
              <li>
                <i></i>
                <a href="adminuser">用户管理</a>
              </li>
              <li>
                <i></i>
                <a href="#">投票数据</a>
              </li>
              <li>
                <i></i>
                <a href="adminvote">管理投票</a>
              </li>
              <li>
                <span></span>
                <a class="tubiao" href="adminpersonal">账号管理</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- 管理首页部分 -->
        <div class="index-main">
          <div class="index-title">
            投票列表
          </div>
          <ol>
            <li>
              <i></i>
              <a href="admin">管理首页></a>

              <a href="#">投票数据</a>
            </li>
          </ol>
          <div class="index-content">
            <div class="notice">
              投票数据
            </div>
            <div class="notice-content">
                  <div class="votecontent">
                  	  <ul class="item1">
	                      <li>编号</li>
	                      <li>标题</li>
	                      <li>时间</li>
	                  </ul>
	                  <ul class="item2" th:if="${vote}!=null" th:each="vote:${vote}">
		                    <li th:text="${vote.voteId}"></li>
		                    <li th:text="${vote.voteTitle}"></li>
		              		<li>
		                      <span>开始时间:&nbsp&nbsp</span><p th:text="${vote.voteStime}"></p><br />
		                      <span>结束时间:&nbsp&nbsp</span><p th:text="${vote.voteEtime}"></p>
		                    </li> 
	                  </ul>
                  </div>
                  <div class="votenum">
                  	  <ul class="item1">
	                     <li>投票量1</li>
	                     <li>投票量2</li>
	                     <li>投票量3</li>
	                  </ul>
	                  <ul class="item2" th:if="${vdata}!=null"  th:each="vdata:${vdata}">
	                  	<li >
	                   		<span th:text="${vdata.firstNum}"></span><br />
	                    </li>
	                    <li>
	                    	<span th:text="${vdata.secondNum}"></span><br />
	                    </li>
	                    
	                    <li>
	                   		<span th:text="${vdata.thirdNum}"></span><br />
	                    </li>
	                  </ul>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
